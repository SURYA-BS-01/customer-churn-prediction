<!DOCTYPE html>
<html>
<head>
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <div class="card-body">
                <h1 class="text-center mb-4">Customer Churn Prediction</h1>
                <form action="{{ url_for('predict_datapoint')}}" method="post">
                    <fieldset>
                        <div class="form-group">
                            <label for="gender" class="form-label">Gender</label>
                            <select id="gender" class="form-control" name="gender" required>
                                <option selected disabled value="">Select your Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tenure_months" class="form-label">Tenure Months</label>
                            <input id="tenure_months" class="form-control" type="number" name="tenure_months" placeholder="Enter your Tenure in Months" min="0" required />
                        </div>

                        <div class="form-group">
                            <label for="monthly_charges" class="form-label">Monthly Charges</label>
                            <input id="monthly_charges" class="form-control" type="number" step="0.01" name="monthly_charges" placeholder="Enter your Monthly Charges" min="0" required />
                        </div>

                        <div class="form-group">
                            <label for="total_charges" class="form-label">Total Charges</label>
                            <input id="total_charges" class="form-control" type="number" step="0.01" name="total_charges" placeholder="Enter your Total Charges" min="0" required />
                        </div>

                        <div class="form-group">
                            <label for="senior_citizen" class="form-label">Senior Citizen</label>
                            <select id="senior_citizen" class="form-control" name="senior_citizen" required>
                                <option selected disabled value="">Select Senior Citizen Status</option>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="partner" class="form-label">Partner</label>
                            <select id="partner" class="form-control" name="partner" required>
                                <option selected disabled value="">Select Partner Status</option>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dependents" class="form-label">Dependents</label>
                            <select id="dependents" class="form-control" name="dependents" required>
                                <option selected disabled value="">Select Dependents Status</option>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="phone_service" class="form-label">Phone Service</label>
                            <select id="phone_service" class="form-control" name="phone_service" required>
                                <option selected disabled value="">Select Phone Service Status</option>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="multiple_lines" class="form-label">Multiple Lines</label>
                            <select id="multiple_lines" class="form-control" name="multiple_lines" required>
                                <option selected disabled value="">Select Multiple Lines Status</option>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="internet_service" class="form-label">Internet Service</label>
                            <select id="internet_service" class="form-control" name="internet_service" required>
                                <option selected disabled value="">Select Internet Service</option>
                                <option value="DSL">DSL</option>
                                <option value="Fiber optic">Fiber optic</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="online_security" class="form-label">Online Security</label>
                            <select id="online_security" class="form-control" name="online_security" required>
                                <option selected disabled value="">Select Online Security Status</option>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="online_backup" class="form-label">Online Backup</label>
                            <select id="online_backup" class="form-control" name="online_backup" required>
                                <option selected disabled value="">Select Online Backup Status</option>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="device_protection" class="form-label">Device Protection</label>
                            <select id="device_protection" class="form-control" name="device_protection" required>
                                <option selected disabled value="">Select Device Protection Status</option>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tech_support" class="form-label">Tech Support</label>
                            <select id="tech_support" class="form-control" name="tech_support" required>
                                <option selected disabled value="">Select Tech Support Status</option>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="streaming_tv" class="form-label">Streaming TV</label>
                            <select id="streaming_tv" class="form-control" name="streaming_tv" required>
                                <option selected disabled value="">Select Streaming TV Status</option>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="streaming_movies" class="form-label">Streaming Movies</label>
                            <select id="streaming_movies" class="form-control" name="streaming_movies" required>
                                <option selected disabled value="">Select Streaming Movies Status</option>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                                <option value="No internet service">No internet service</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="contract" class="form-label">Contract</label>
                            <select id="contract" class="form-control" name="contract" required>
                                <option selected disabled value="">Select Contract Type</option>
                                <option value="Month-to-month">Month-to-month</option>
                                <option value="One year">One year</option>
                                <option value="Two year">Two year</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="paperless_billing" class="form-label">Paperless Billing</label>
                            <select id="paperless_billing" class="form-control" name="paperless_billing" required>
                                <option selected disabled value="">Select Paperless Billing Status</option>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="payment_method" class="form-label">Payment Method</label>
                            <select id="payment_method" class="form-control" name="payment_method" required>
                                <option selected disabled value="">Select Payment Method</option>
                                <option value="Mailed check">Mailed check</option>
                                <option value="Electronic check">Electronic check</option>
                                <option value="Credit card (automatic)">Credit card (automatic)</option>
                                <option value="Bank transfer (automatic)">Bank transfer (automatic)</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
                    </fieldset>
                </form>
                <h2 class="mt-4">
                    The prediction is {{results}}
                </h2>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
